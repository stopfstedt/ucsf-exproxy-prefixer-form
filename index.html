<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EZProxy Prefixer Tool</title>
  <link rel="stylesheet" type="text/css" href="styles.css" >
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
</head>
<body>
<form action="#" class="ucsfezproxy-form">
  <label for="ucsfezproxy-url">
    Please enter a <abbr title="Uniform Resource Locator">URL</abbr>
    or a <abbr title="Digital Object Identifier">DOI</abbr>.
  </label>
  <br>
  <input name="url"
         id="ucsfezproxy-url"
         type="text"
         placeholder="https://example.com or 10.1000/xyz123"
         size="30"
         required>
  <br>
  <button name="submit" type="submit" class="submit">Go!</button>
</form>
<div class="ucsfezproxy-output">
  The generated URL is <a class="generated"></a>.
  <button type="button" class="copy" data-clipboard-target=".generated">
    <i class="fas fa-clipboard"></i> Copy to clipboard
  </button>
  <span class="copied"><i class="fas fa-check"></i> Copied!</span>
</div>
</body>
<script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
<script src="script.js"></script>
</html>
